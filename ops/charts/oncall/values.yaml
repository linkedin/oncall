image:
  repository: "quay.io/iris"
  tag: "latest"
pullPolicy: "alwaysPull"
replicaCount: 1

oncallService:
  externalPort: 80
  internalPort: 8080
  dbInitialized: False
  auth:
    debug: True
    modules:
      debug: True
      ldap_example: False
      ldap_import: False
  timezone: 'US/Pacific'

ingress:
  enabled: False
  class: nginx
  certManager: True
  hostname: "test.com"
  tls: True

mysql:
  auth:
    rootPassword: "1234"
  primary:
    persistence:
      size: 1Gi
