imageRegistry: "quay.io/iris"
dockerTag: "latest"
pullPolicy: "alwaysPull"
replicaCount: 1

oncallService:
  externalPort: 80
  internalPort: 8080
  dbInitialized: false
  auth:
    debug: True
    modules:
      debug: True
      ldap_example: False
      ldap_import: False
  timezone: 'US/Pacific'

mysql:
  auth:
    rootPassword: "1234"
